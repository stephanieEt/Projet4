<!DOCTYPE html>
<html lang="fr">

<head>

    <title>La palette du goût</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="../assets/css/style1.min.css">

<body>
    <header>

            <img src="../assets/images/icônes/GoBack.svg" alt="Flèche retour menu accueil">

    <main>
        <div class="restaurants">
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"

    <footer>

        <div class="footer__list">
            <div class="footer__list__icons">

            </div>
            <div class="footer__list__icons">
                <a href="#">
                    <i class="fa-solid fa-handshake"></i>

            </div>
